<h1>hilo boizzz</h1>
<div class="col-sm-8">
    <h4>Show student info</h4>
    {% if stu %}

        <table class="table">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">First_name</th>
                <th scope="col">Last_name</th>
                <th scope="col">Attendance_status</th>
                <th scope="col">Action_Attendance</th>
                <!--<th scope="col">Handle</th>-->
            </tr>
            </thead>
            <tbody>
                {% for st in stu %}
            <tr>
                <th scope="row">{{st.id}}</th>
                <!--<td>{{st.id}}</td>-->
                <td>{{st.First_name}}</td>
                <td>{{st.Last_name}}</td>
                <td>{{st.attendance}}</td>
                <td>
                    <!--<a href="/edit/{{st.id}}" class="btn btn-danger">Present</a>-->
                    <a href="/{{st.id}}/update" class="btn btn-danger">Present</a>
                    <a href="#" class="btn btn-danger btn-sm">Absent</a>                  
                    <a href="/delete/{{st.id}}" class="btn btn-danger">Delete</a>                  

                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

    {% else %}
    <h4>No records</h4>
    {% endif %}
</div>
